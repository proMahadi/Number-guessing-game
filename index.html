<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>NUMBER GUESSING GAME</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- starting page start  -->
    <section id="starting-page">
        <div class="first-page">
            <div class="title">
                <h2 class="first-title">Wanna Play game?</h2>
            </div>
            <div class="input-box">
                <input class="first-input" type="text" placeholder="What is your name ?">
            </div>
            <div class="btn">
                <button class="first-btn">Start Game</button>
            </div>
            <div class="error">
                <h3 class="error-txt">Please give a name</h3>
            </div>
        </div>
    </section>
    <!-- starting page end  -->





        <!-- player one page start  -->
        <section id="playerone">
            <div class="player-one-page">
                <div class="title">
                    <h2>Player - 1</h2>
                </div>
                <div class="input-box">
                    <input class="playerone-input" type="text" placeholder="Give a number">
                </div>
                <div class="btn">
                    <button class="playerone-btn">Letâ€™s Play</button>
                </div>
                <div class="error">
                    <h3 class="playerone-error">Please give a number</h3>
                </div>
            </div>
        </section>
        <!-- player one page end  -->





                <!-- player two page start  -->
        <section id="playertwo">
            <div class="player-two-page">
                <div class="title">
                    <h2>Player - 2</h2>
                    <h2>Chance: <span class="chance">5</span></h2>
                </div>
                <div class="input-box">
                    <input class="playertwo-input" type="text" placeholder="Give a number">
                </div>
                <div class="btn">
                    <button class="playertwo-btn">Guess what ?</button>
                </div>
                <div class="error">
                    <h3 class="playertwo-error">Please give a number</h3>
                </div>
            </div>
        </section>
        <!-- starting page end  -->






        <!-- result page start  -->
        <section id="results">
            <div class="game-result">
                <div class="title">
                    <h2 class="game-result">Game Over</h2>
                </div>
            </div>
        </section>
        <!-- result page end  -->




    <script src="js/script.js"></script>
</body>
</html>
